<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asante's Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="responsive-app-container">
    <h1>Modern Counter App</h1>

    <div class="container">
        <div class="count" id="display-value">0</div>
    </div>

    <div class="sub-container">
        <button class="btn primary-btn" id="increase-btn">Increase (+)</button>
        <button class="btn secondary-btn" id="reset-btn">Reset (0)</button>
        <button class="btn primary-btn decrease-btn" id="decrease-btn">Decrease (-)</button> 
    </div>

    <p id="ch">Current Count: <span id="current-status">0</span></p>
</main>
    <script src="script.js"></script>
</body>
</html>
